<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>out-of-range</title>
</head>
<body>

    <style>
        input:out-of-range{
            border: 2px solid red;
        }
    </style>

    <input type="number" min="5" max="10">Number <br><br>

    <p>You can choose only numbers between 5 and 10. Other numbers are out of range.</p>


    


</body>
</html>
